<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{title}}</h4>
  </div>
  <div class="modal-body">
    <div>{{message}}</div>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn class="waves-light btn btn-{{noButtonColor}}" aria-label="Close"
            (click)="modalRef.hide()" mdbWavesEffect>{{'COMMON.NO' | translate}}
    </button>
    <button type="button" mdbBtn class="relative waves-light btn btn-{{yesButtonColor}}" mdbWavesEffect
            (click)="doYes()">{{'COMMON.YES' | translate}}
    </button>
  </div>
</div>
