<section class="full-width">
  <h2 class="h1-responsive font-weight-bold text-center my-5">{{'SHARED_EVENT_PHOTOS.HEADING' | translate}}</h2>
  <div class="text-right screen-breakpoint">
    <a mdbBtn rounded="true" size="sm" color="warning" (click)="goBack({})">{{'COMMON.BACK' | translate}}</a>
  </div>
  <h4 *ngIf="!!event" class="h4-responsice text-center w-responsive mx-auto">{{('LANG' | translate) === 'en' ? event['nameEn'] : event['nameAr']}}</h4>
  <p *ngIf="!!event" class="text-center w-responsive mx-auto mt-3 mb-5">{{('LANG' | translate) === 'en' ? event['descriptionEn'] : event['descriptionAr']}}</p>
