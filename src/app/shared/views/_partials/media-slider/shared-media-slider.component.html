<section class="full-width">
  <mdb-carousel class="carousel slide carousel-slide" [animation]="'slide'">
    <mdb-carousel-item *ngFor="let item of slides; let i=index" class="media-slider-item">
      <div class="view w-100">
        <img *ngIf="item.mime.startsWith('image')" class="d-block media-slider-image mx-auto" [src]="item.media">
        <video *ngIf="item.mime.startsWith('video')" class="media-slider-image mx-auto" [autoplay]="true" [loop]="true" [muted]="true">
          <source [src]="item.media" [type]="item.mime" />
        </video>
        <div class="rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">{{item.title}}</h3>
        <p>{{item.description}}</p>
      </div>
    </mdb-carousel-item>
